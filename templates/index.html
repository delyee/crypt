<!DOCTYPE html>
<html>
<head>
 <title>mda crypt</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="/static/css/mda.css">
 <script src="static/js/aes.js"></script>
 <script src="static/js/mda.js"></script>
 <script src="static/js/forge-sha256.min.js"></script>
</head>
<body>

<!-- content -->

<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="/">/</a>
  <form class="form-inline" autocomplete="off" action="/" method="GET">
    <input class="form-control mr-sm-2" type="search" name="uuid" maxlength="64" pattern="^[a-zA-Z0-9]+$" placeholder="uuid">
    <input class="form-control mr-sm-2" type="password" name="password" maxlength="64" pattern="^[a-zA-Z0-9]+$" placeholder="[a-zA-Z0-9]{0,32}">
    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">get</button>
  </form>
</nav>


<div class="container h-100">
<div class="row align-items-center h-100">
    <div class="col-9 mx-auto">
{% extends "layout.html" %}
</div>
  </div>
</div>


<div class="container h-100">
{% block body %}
    <div class="row align-items-center h-100">
        <div class="col-7 mx-auto">

<form method="POST" autocomplete="off" action="/">
  <div class="form-group p-2 m-2">
    <label for="textarea">Clean text</label>
    <textarea class="form-control" id="textarea" required oninput="mda_crypt()" rows="5"></textarea>
  </div>
  <div class="form-group p-2 m-2">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" maxlength="64" pattern="^[a-zA-Z0-9]+$" oninput="mda_crypt()" id="password" placeholder="[a-zA-Z0-9]{0,32} (if the field is empty = autogenerate)">
  </div>
  <div class="form-group p-2 m-2">
    <label for="crypt_textarea">Encrypted text</label>
    <textarea class="form-control" name="crypt_textarea" required readonly id="crypt_textarea" rows="3"></textarea>
  </div>
  <div class="form-check form-check-inline p-1 m-2">
    <input type="checkbox" class="form-check-input" name="need_delete" checked id="need_delete">
    <label class="form-check-label" for="need_delete">Delete after reading</label>
  </div>
  <div class="form-check form-check-inline p-1 m-1">
    <input type="checkbox" class="form-check-input" name="include_password" checked id="include_password">
    <label class="form-check-label" for="include_password">Generate a link</label>
  </div>
  <!-- <button type="submit" onclick="mda_hash()" class="btn btn-block btn-info p-1 m-2">Upload&Paste</button> -->
  <button type="submit" onclick="mda_hash()" class="btn btn-block btn-info p-1 m-2">Upload&Paste</button>
</form>

</div>
</div>
</div>

{% endblock %}

<!-- content -->

</body>
</html>
